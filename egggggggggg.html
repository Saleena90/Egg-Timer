<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Boiler Timer</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            color: #fff;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .timer {
            font-size: 2.5em;
            margin: 20px;
            font-weight: bold;
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ffcc33, #ff9900);
            color: white;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .egg-icon {
            width: 24px;
            height: 24px;
        }
        .egg-image {
            width: 150px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="egg gif.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <h1>Egg Boiler Timer</h1>
    <p>Select the type of egg you want:</p>
    <button onclick="startTimer(300)">
        <img src="https://img.icons8.com/emoji/48/boiled-egg-emoji.png" class="egg-icon"> Soft Boiled (5 min)
    </button>
    <button onclick="startTimer(420)">
        <img src="https://img.icons8.com/emoji/48/boiled-egg-emoji.png" class="egg-icon"> Medium Boiled (7 min)
    </button>
    <button onclick="startTimer(600)">
        <img src="https://img.icons8.com/emoji/48/boiled-egg-emoji.png" class="egg-icon"> Hard Boiled (10 min)
    </button>
    <div class="timer" id="timer">00:00</div>

    <audio id="alarmSound" preload="auto">
        <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
    </audio>
    <button onclick="testAlarm()">
        <img src="https://img.icons8.com/emoji/48/boiled-egg-emoji.png" class="egg-icon"> Test Alarm
    </button>

    <script>
        let countdown;
        const alarm = document.getElementById("alarmSound");

        function startTimer(seconds) {
            clearInterval(countdown);
            const timerDisplay = document.getElementById("timer");
            const now = Date.now();
            const then = now + seconds * 1000;
            displayTimeLeft(seconds);
            
            countdown = setInterval(() => {
                const secondsLeft = Math.round((then - Date.now()) / 1000);
                if (secondsLeft < 0) {
                    clearInterval(countdown);
                    playAlarm();
                    alert("Egg is ready! Time's up!");
                    return;
                }
                displayTimeLeft(secondsLeft);
            }, 1000);
        }

        function displayTimeLeft(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainderSeconds = seconds % 60;
            document.getElementById("timer").textContent = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
        }

        function playAlarm() {
            alarm.currentTime = 0;
            alarm.volume = 1.0;
            alarm.play().then(() => {
                console.log("Alarm playing successfully.");
            }).catch(error => {
                console.log("Audio playback failed:", error);
            });
        }

        function testAlarm() {
            playAlarm();
        }
    </script>
</body>
</html>
