<!DOCTYPE html>
<html>
<head>
  <title>Egg Boil Timer</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #timer {
      font-size: 48px;
      margin: 20px;
    }
    .egg-image {
      width: 100px;
      margin: 10px;
    }
    .ring-timer {
      width: 200px;
      display: none;
    }
  </style>
</head>
<body>

<h1>Egg Boil Timer</h1>
<img class="egg-image" src="https://th.bing.com/th/id/OIP.dLmJSM0uMuf_YwFnWY8vCgHaE6?rs=1&pid=ImgDetMain" alt="Egg">
<div>
  <button onclick="startTimer(300, 'soft')">Soft Boiled (5 min)</button>
  <button onclick="startTimer(420, 'medium')">Medium Boiled (7 min)</button>
  <button onclick="startTimer(600, 'hard')">Hard Boiled (10 min)</button>
</div>
<img id="ring-soft" class="ring-timer" src="https://example.com/ring-soft.png" alt="Ring Timer for Soft Boiled Egg">
<img id="ring-medium" class="ring-timer" src="https://example.com/ring-medium.png" alt="Ring Timer for Medium Boiled Egg">
<img id="ring-hard" class="ring-timer" src="https://example.com/ring-hard.png" alt="Ring Timer for Hard Boiled Egg">
<div id="timer">00:00</div>

<script>
  let timerId;

  function startTimer(timeLeft, type) {
    clearInterval(timerId);
    timeLeft--;
    document.querySelectorAll('.ring-timer').forEach(img => img.style.display = 'none');
    document.getElementById('ring-' + type).style.display = 'block';
    timerId = setInterval(() => updateTimer(timeLeft--, timerId), 1000);
  }

  function updateTimer(timeLeft, timerId) {
    if (timeLeft <= 0) {
      clearInterval(timerId);
      alert("Egg is ready!");
      return;
    }
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    if (seconds < 10) seconds = "0" + seconds;
    document.getElementById('timer').innerText = minutes + ":" + seconds;
  }
</script>

</body>
</html>
